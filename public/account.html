<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>In the Vein of Caves</title>
</head>

<body>
  <div id="navBar"></div>
  <div id="accountPage" class="container page-container">
    <h4>My Maps</h4>
    <div id="mapListContainer"></div>
  </div>

  <!-- modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="edit modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Map</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputMapName" class="bmd-label-floating">Map Name</label>
            <input type="text" class="form-control" id="inputMapName">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputMapTags" class="bmd-label-floating">Map Tags</label>
            <input type="text" class="form-control" id="inputMapTags">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="isPublic">
            <label for="isPublic" class="form-check-label">Public</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">CANCEL</button>
          <button id="deleteButton" type="button" class="btn" data-dismiss="modal">DELETE</button>
          <button id="submitSave" type="button" class="btn" data-dismiss="modal">SAVE</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/template-load.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
